
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>taiji</title>
	<style type="text/css">
		#yinyang
		{
			width: 200px;
			height: 200px;
			border: 1px solid red;
			border-radius: 50%;

			background: linear-gradient(to bottom, #ffffff 0%,#ffffff 50%,#000000 51%,#000000 100%);
			position: relative;
			margin: 100px auto;

		}
		#yinyang::before
		{
			content: '';
			width: 20px;
			height: 20px;
			border-radius:50%;
			background: #fff;
			position: absolute;
			top: 50px;
			left: 0;
			border: 40px solid black;

		}

		#yinyang::after
		{
			content: '';
			width: 20px;
			height: 20px;
			border-radius:50%;
			background:#000;
			position: absolute;
			top: 50px;
			right: 0;
			border: 40px solid white;
		}
	</style>
</head>
<body>


	<div id="yinyang">
		
	</div>



</body>
</html>
